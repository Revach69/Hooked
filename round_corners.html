<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .icon-container {
            width: 140px;
            height: 140px;
            border-radius: 35px;
            overflow: hidden;
            background: white;
        }
        .icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="temp_icon_140.png" class="icon" alt="Hooked Icon">
    </div>
</body>
</html>
