name: Deploy Mobile App - Production

on:
  push:
    branches: [main]
    paths: ['mobile-app/**']
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install dependencies
        working-directory: mobile-app
        run: npm ci

      - name: Run tests
        working-directory: mobile-app
        run: npm test || echo "No tests found"

      - name: Run linting
        working-directory: mobile-app
        run: npm run lint || echo "No lint script found"

      - name: Type check
        working-directory: mobile-app
        run: npx tsc --noEmit || echo "No TypeScript config found"

  build-production:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile-app
        run: npm ci

      - name: Set Firebase project to production
        working-directory: mobile-app
        run: |
          npx firebase use production --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Copy production environment
        working-directory: mobile-app
        run: cp .env.production .env

      - name: Build production app
        working-directory: mobile-app
        run: eas build --profile production --platform all --non-interactive

      - name: Deploy Firebase Functions to production
        working-directory: functions
        run: |
          npx firebase use production --token ${{ secrets.FIREBASE_TOKEN }}
          npx firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Firestore rules to production
        run: |
          npx firebase use production --token ${{ secrets.FIREBASE_TOKEN }}
          npx firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Submit to App Store (iOS)
        working-directory: mobile-app
        run: eas submit --platform ios --latest --non-interactive

      - name: Submit to Play Store (Android)
        working-directory: mobile-app
        run: eas submit --platform android --latest --non-interactive